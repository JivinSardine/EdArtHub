      <script>
      // Get the draggable element
      var draggable = document.getElementById("draggable");
      
      // Initialize variables to store mouse position
      var offsetX, offsetY;
      
      // Function to handle mouse down event
      function mouseDown(event) {
        // Calculate offset from mouse position to top-left corner of the element
        offsetX = event.clientX - draggable.getBoundingClientRect().left;
        offsetY = event.clientY - draggable.getBoundingClientRect().top;
        
        // Attach event listeners for mouse move and mouse up events
        document.addEventListener("mousemove", mouseMove);
        document.addEventListener("mouseup", mouseUp);
      }
      
      // Function to handle mouse move event
      function mouseMove(event) {
        // Calculate new position of the draggable element
        var newX = event.clientX - offsetX;
        var newY = event.clientY - offsetY;
        
        // Update position of the draggable element
        draggable.style.left = newX + "px";
        draggable.style.top = newY + "px";
      }
      
      // Function to handle mouse up event
      function mouseUp() {
        // Remove event listeners for mouse move and mouse up events
        document.removeEventListener("mousemove", mouseMove);
        document.removeEventListener("mouseup", mouseUp);
      }
      
      // Attach event listener for mouse down event on the draggable element
      draggable.addEventListener("mousedown", mouseDown);
      </script>
