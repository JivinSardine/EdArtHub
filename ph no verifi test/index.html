<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Phone Authentication</h1>
    <form id="phoneAuthForm">
        <input type="tel" id="phoneNumber" placeholder="Enter your phone number">
        <div id="recaptcha-container"></div>
        <button type="button" id="sendCodeButton">Send Verification Code</button>
        <input type="text" id="verificationCode" placeholder="Enter verification code">
        <button type="button" id="verifyCodeButton">Verify Code</button>
    </form>
    <p id="statusMessage"></p>
</div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="page0.js" type="module"></script>
</body>
</html>
